<!doctype html>
<html>
<!--학번(yyyymmdd)_3.html -->
<head>
 <title> Canvas 2D API-1</title>
 <script>
 function drawCircle() {
 //stroke 테스트
 var canvas = document.getElementById("canvas"); var context = canvas.getContext("2d");
context.beginPath();
context.moveTo(100, 10);
context.arcTo(200, 10, 200, 100, 50);
context.arcTo(200, 200, 100, 200, 50);
context.arcTo(0, 200, 0, 100, 50);
context.arcTo(0, 10, 100, 10, 50);
context.lineTo(100,10);
     
context.moveTo(400, 10);
context.arcTo(500, 10, 500, 100, 75);
context.arcTo(500, 200, 400, 200, 75);
context.arcTo(300, 200, 300, 100, 75);
context.arcTo(300, 10, 400, 10, 75);
context.lineTo(400,10);
     
context.stroke(); }
 </script>
</head>
<body onload="drawCircle();">
 <div>
 <canvas id="canvas" width="500" height="500"></canvas>
 </div>
</body>
</html>
