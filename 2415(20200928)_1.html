<!DOCTYPE html>
<html>
<body>
    <p id="forLoop"> </p><br><br>
    <p id="forEachLoop"> </p>
    
 <h2>JavaScript</h2>
<a href="#forLoop" onclick="For()">JavaScript array for
<br>
<a href="#forEachLoop" onclick="ForEach()">JavaScript array foreach
</body>

<script>
var fruits, text, fLen, i;
fruits = ["Banana", "Orange", "Apple", "Mango"];

function For(){
            text = "";
            var fLen, i;

            fLen = fruits.length;

            text = "<ul>";
            for (i = 0; i < fLen; i++) {
                text += "<li>" + fruits[i] + "</li>";
            }
            text += "</ul>";
            text += "<br><br>";
            document.getElementById("forLoop").innerHTML = text;
}

function ForEach(){
            text = "";
            var fLen, i;
            fLen = fruits.length;

            text = "<ul>";
            fruits.forEach(myFunction);
            text += "</ul>";

            console.log(text);
            document.getElementById("forEachLoop").innerHTML = text;
}

        function myFunction(value) {
            text += "<li>" + value + "</li>";
        }
</script>
</html>
