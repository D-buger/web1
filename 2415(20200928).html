<!DOCTYPE html>
<html>
    <body>
    <script>
function func(what, x, y, z = 0){
var result = 0;
if(what == 1 && z != 0){
result = x + y + z;
}
else if(what == 1){
result = x + y;
}
else if(what == 2){
result = x / y;
}
else if(what == 3){
result = x * y;
}
else if(what == 4){
result = x-y;
}
document.write(' ' +result);
}

func(1, 10, 20);
func(1, "10", "20");
func(1, 10, 20, "30");
func(2, "100", "10");
func(3, "100", "10");
func(4, "100", "10");
func(1, "100", "10");
</script>
    </body>
</html>
